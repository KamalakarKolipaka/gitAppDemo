<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <title>
        Bank App
    </title>
    <link rel="stylesheet" href="styles.css">

    <script  type="text/javascript">
    $( document ).ready(function() {
        getAccounts();
    });     

    function openForm() {
    document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
    document.getElementById("myForm").style.display = "none";
    }

    </script>
</head>
<body>
    <table>
        <tr>
            <td>                
                <input type="submit" value="Create Account" onclick="openForm();" />
            </td>
        </tr>
    </table>

            <div  id="myForm" style="display: none;">
                <form onsubmit="addAccounts()">              
                  <table>
                    <tr>                 
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Current Balance</th>                    
                    <tr>
                        <td> <input id="txtFirstName" type="text" placeholder="Enter First Name" required/></td>
                        <td> <input id="txtLastName" type="text" placeholder="Enter Last Name" required/></td>
                        <td> <input id="txtPhoneNumber" type="text" placeholder="Enter Phone Number" required/></td>
                        <td> <input id="txtEmail" type="text" placeholder="Enter Email" required/></td>
                        <td> <input id="txtCurrentBalance" type="text" placeholder="Balance Amount" required/></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Submit</button>
                        </td>
                        <td colspan="3">
                            <button type="submit" onclick="closeForm()">Close</button>
                        </td>
                    </tr>
                   </table> 
                </form>
              </div>
              <div></div>
    <table id="accounts"></table>    
</body>

</html>
